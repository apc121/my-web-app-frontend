<div class="container">
  <h2>User Information Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" class="form-control" [(ngModel)]="user.age" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" class="form-control" [(ngModel)]="user.address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
